<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
  
  <title>
    Biscoito da Sorte
  </title>

</head>

<body>

  <div class="container">

    <main class="card">

      <h1 class="title">Qual é a sua sorte de hoje?</h1>
      <h2 class="subtitle">Abra o biscoito e descubra!</h2>
      <form>
        <button id="btnTry" >
          <img class="img1" src=".\arquivos\biscoito.svg" alt="Biscoito da sorte" />
        </button>
      </form>

    </main>

  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="titleSorte">Aqui está a sua sorte de hoje:</h2>

      <div class="sorte">
        Se Alguém está tão cansado que <br />
        não possa te dar um sorriso<br />
        deixa-lhe o teu.
      </div>

      <img src=".\arquivos\biscoitoquebrado.svg" alt="biscoito quebrado" />

      <button id="btnReset">
        Abrir outro biscoito
      </button>
    </div>
  </div>

  <script src="./script.js"></script>


</body>

</html>
